<!DOCTYPE html>
<html lang="en">
  <head>
    
    <title>MovieBlockBusterTV</title>

   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">


    <link href="https://getbootstrapdotcom/docs/3.3/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../static/js/jquery-3.2.0.min.js"></script>
    <script src="..static/js/signUp.js"></script>

    
  </head>
 
  {% extends 'base.html' %}
  {% block title %}Home Page{% endblock %}
  {% block content %}
  <body>
 
    <div class="container">
      <div class="header">
        <nav>
        </nav>
        <h3 class="text-muted">MovieBlockBusterTV</h3>
      </div>
 
      <div class="jumbotron">
        <h1>Please Register with following details</h1>
        <form class="form-signin" action="signUp" method="post">
        

          <label for="inputEmail" class="sr-only">Email address*</label>
          <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
          
          <label for="inputID" class="sr-only">CustomerID*</label>
          <input type="name" name="inputID" id="inputID" class="form-control" placeholder="CustomerID" required autofocus>

          <label for="inputPassword" class="sr-only">Password*</label>
          <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required autofocus>

          <label for="inputfirstName" class="sr-only">First Name*</label>
          <input type="name" name="inputfirstName" id="inputfirstName" class="form-control" placeholder="First Name" required autofocus>
          
          <label for="inputlastName" class="sr-only">Last Name*</label>
          <input type="name" name="inputlastName" id="inputlastName" class="form-control" placeholder="Last Name" required autofocus>

          <label for="inputcreditCard" class="sr-only">Credit Card*</label>
          <input type="name" name="inputcreditCard" id="inputcreditCard" class="form-control" placeholder="Credit Card Number" required autofocus>

          <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>

        </form>
      </div>
 
       
 
      <footer class="footer">
        <p>&copy; MM 2015</p>
      </footer>
 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  </body>
  {% endblock %}
</html>
