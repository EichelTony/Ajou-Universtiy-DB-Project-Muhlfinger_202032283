<!DOCTYPE html>
<html>
<head>
	<title></title>

	   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
		h1 {
		  color: darkblue;
		  font-family: verdana;
		  font-size: 200%;
		}
		h2 {
		  color: magenta;
		  font-family: courier;
		  font-size: 120%;
		}

		h6 {
		  color: grey;
		  font-family: calibri;
		  font-size: 100%;
		}

		p {
		  color: purple;
		  font-family: arial;
		  font-size: 110%;
		}
		</style>
</head>
<body>
		<h1>
			Search whatever you are looking for !
		</h1>
		<hr>
    	<hr>

		<H2>
			Movies:
		</H2>
	    <input type="textMovie" id = "liveboxMovie">
	    <p id = "datalistMovie"></p>
		<script>
		    $(document).ready(function(){
		        $("#liveboxMovie").on("input",function(e){
		            $("#datalistMovie").empty();
		            $.ajax({
		                method:"post",
		                url:"/livesearch",
		                data:{textMovie:$("#liveboxMovie").val()},
		                success:function(res){
		                    var data = "<ul>";
		                    $.each(res,function(index,value){
		                        data += "<li>"+value+"</li>";
		                    });
		                    data += "</ul>";
		                    $("#datalistMovie").html(data);
		                }
		            });
		        });
		    });
		</script>
		<hr>
		<hr>
</body>
</html>
